<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar_system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
        <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
        <h1><br><span>
            <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
        </span></h1>
        <button id="btn-dbz" style="margin-left: 24px; padding: 8px 16px; font-size: 16px; cursor: pointer; vertical-align: middle;">Universo de DBZ</button>
        <button id="btn-solar" style="margin-left: 8px; padding: 8px 16px; font-size: 16px; cursor: pointer; display:none; vertical-align: middle;">Sistema Solar</button>
    </div>
    <div id="data">
        <a class="sun" title="sun" href="#sunspeed">Sol</a>
        <a class="mercury" title="mercury" href="#mercuryspeed">Mercurio</a>
        <a class="venus" title="venus" href="#venusspeed">Venus</a>
        <a class="earth active" title="earth" href="#earthspeed">Tierra</a>
        <a class="mars" title="mars" href="#marsspeed">Marte</a>
        <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
        <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
        <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
        <a class="neptune" title="neptune" href="#neptunespeed">Neptuno</a>
    </div>
    <div id="controls">
        <label class="set-view">
            <input type="checkbox">
        </label>
        <label class="set-zoom">
            <input type="checkbox">
        </label>
        <label>
            <input type="radio" class="set-speed" name="scale" checked>
            <span>Speed</span>
        </label>
        <label>
            <input type="radio" class="set-size" name="scale">
            <span>Size</span>
        </label>
        <label>
            <input type="radio" class="set-distance" name="scale">
            <span>Distance</span>
        </label>
    </div>
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mercurio</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Venus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                            <dl class="infos">
                                <dt>Tierra</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Marte</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Jupiter</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <dl class="infos">
                                <dt>Saturno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Urano</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Neptuno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="sun">
                    <dl class="infos">
                        <dt>Sun</dt>
                        <dd><span></span></dd>
                    </dl>
                </div>
            </div>
            <!-- SISTEMA DBZ: Estructura igual a un sistema solar, pero con los planetas DBZ -->
            <div id="dbz-system" style="display:none;">
                <div id="dbz-sun" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos"><dt>Sol</dt></dl>
                        </div>
                    </div>
                </div>
                <div id="dbz-earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon"></div>
                            </div>
                        </div>
                        <div class="planet">
                            <dl class="infos"><dt>Tierra</dt></dl>
                        </div>
                    </div>
                </div>
                <div id="namek" class="orbit">
                    <div class="pos">
                        <div class="planet triple-sun">
                            <span class="sun sun1"></span><span class="sun sun2"></span><span class="sun sun3"></span>
                            <dl class="infos"><dt>Namek</dt></dl>
                        </div>
                    </div>
                </div>
                <div id="vegeta" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos"><dt>Vegeta</dt></dl>
                        </div>
                    </div>
                </div>
                <div id="yardrat" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos"><dt>Yardrat</dt></dl>
                        </div>
                    </div>
                </div>
                <div id="vampa" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="moon vampa-moon"></div>
                            <dl class="infos"><dt>Vampa</dt></dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
            document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
